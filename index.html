<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlugIn</title>

    <!-- Google Fonts Start  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts End  -->

    <!-- CSS Link Start  -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <!-- CSS Link End  -->
  </head>
  <body>
    <!-- MixitUp Part Start  -->
    <section id="mixitUpPart">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 m-auto">
            <div class="commonTitle text-center">
              <h3>MixitUp</h3>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3 m-auto mt-5 text-center">
            <button class="btn btn-dark" data-filter="all">All</button>
            <button class="btn btn-dark" data-filter=".cof">Coffee</button>
            <button class="btn btn-dark" data-filter=".tr">Tree</button>
            <button class="btn btn-dark" data-filter=".fr">Fruit</button>
          </div>
        </div>
        <div class="row myContainer">
          <div class="col-lg-4 mt-5 mix cof">
            <div class="box">
              <picture>
                <img
                  src="images/coffeeOne.jpg"
                  alt=""
                  class="w-100 img-fluid"
                />
              </picture>
            </div>
          </div>
          <div class="col-lg-4 mt-5 mix cof">
            <div class="box">
              <picture>
                <img
                  src="images/coffeeTwo.jpg"
                  alt=""
                  class="w-100 img-fluid"
                />
              </picture>
            </div>
          </div>
          <div class="col-lg-4 mt-5 mix cof">
            <div class="box">
              <picture>
                <img
                  src="images/coffeeThree.jpg"
                  alt=""
                  class="w-100 img-fluid"
                />
              </picture>
            </div>
          </div>
          <div class="col-lg-4 mt-5 mix fr">
            <div class="box">
              <picture>
                <img src="images/FruitOne.jpg" alt="" class="w-100 img-fluid" />
              </picture>
            </div>
          </div>
          <div class="col-lg-4 mt-5 mix fr">
            <div class="box">
              <picture>
                <img src="images/fruitTwo.jpg" alt="" class="w-100 img-fluid" />
              </picture>
            </div>
          </div>
          <div class="col-lg-4 mt-5 mix fr">
            <div class="box">
              <picture>
                <img
                  src="images/fruitThree.jpg"
                  alt=""
                  class="w-100 img-fluid"
                />
              </picture>
            </div>
          </div>
          <div class="col-lg-4 mt-5 mix tr">
            <div class="box">
              <picture>
                <img src="images/treeOne.jpg" alt="" class="w-100 img-fluid" />
              </picture>
            </div>
          </div>
          <div class="col-lg-4 mt-5 mix tr">
            <div class="box">
              <picture>
                <img src="images/treeTwo.jpg" alt="" class="w-100 img-fluid" />
              </picture>
            </div>
          </div>
          <div class="col-lg-4 mt-5 mix tr">
            <div class="box">
              <picture>
                <img
                  src="images/treeThree.jpg"
                  alt=""
                  class="w-100 img-fluid"
                />
              </picture>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- MixitUp Part End -->

    <!--  Slider Part Start  -->
    <section id="sliderPart">
      <div class="sliders">
        <div class="sliderOne">
          <div class="overly"></div>
        </div>
        <div class="sliderTwo">
          <div class="overly"></div>
        </div>
        <div class="sliderThree">
          <div class="overly"></div>
        </div>
      </div>
    </section>
    <!--  Slider Part End -->

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
